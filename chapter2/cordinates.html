<!DOCTYPE html>

    <script>
        const clickedBox = document.querySelector('.special-box');
        document.addEventListener('click', (event) => {
            const domRect = clickedBox.getBoundingClientRect();
            console.log(domRect);
            //console.log(`client: ${domRect.x}, ${domRect.y}`);
            //console.log(`page: ${domRect.x + window.scrollX}, ${domRect.y + window.scrollY}`);
            console.log(`page: ${event.pageX}, ${event.pageY}`);
            console.log(`client: ${event.clientX}, ${event.clientY}`);
        })
    </script>
